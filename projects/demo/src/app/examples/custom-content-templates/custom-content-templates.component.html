<div class="example-actions">
  <button mat-flat-button color="primary" (click)="setRandomValue()">Set random value</button>
  <button mat-stroked-button (click)="clearValue()">Reset</button>
  <mat-slide-toggle (change)="combo.readonly = !combo.readonly" [checked]="combo.readonly">Readonly</mat-slide-toggle>
  <mat-slide-toggle (change)="combo.disabled = !combo.disabled" [checked]="combo.disabled">Disabled</mat-slide-toggle>
</div>

<div class="example-model">
  <code>model = {{ model | json }}</code>
</div>

<mat-form-field appearance="outline" style="width: 480px">
  <mat-label>Multiple selection</mat-label>
  <ngx-mat-combobox
    #combo
    multiple
    noWrap
    [(ngModel)]="model"
    [options]="options"
    (selectionChange)="selectionChanged($event)"
    dropdownAutoFocus
    dropdownTrapFocus>

    <ng-template ngxMatComboboxDisplay let-options>
      <div class="custom-dropdown-display">
        <span *ngFor="let option of options.slice(0, 4)">
          {{ option }} <button [ngxMatComboboxChipRemove]="option">&times;</button>
        </span>
        <span *ngIf="options.length > 4">+{{ options.length - 3 }} more...</span>
        <input ngxMatComboboxInput placeholder="Please select actors...">
      </div>
    </ng-template>

    <ng-template ngxMatComboboxHeader>
      <div class="custom-dropdown-header">
        <mat-checkbox
          tabindex="-1"
          (change)="toggleAll()"
          color="primary"
          [checked]="allSelected">Select/Deselect all</mat-checkbox>
      </div>
    </ng-template>

    <ng-template ngxMatComboboxFooter>
      <div class="custom-dropdown-footer">
        {{ getFooterText() }}
      </div>
    </ng-template>

  </ngx-mat-combobox>
</mat-form-field>
